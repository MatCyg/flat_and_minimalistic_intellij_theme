plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '1.2.0'
}

group 'io.cygert'
version '1.0'

repositories {
    mavenCentral()
}

intellij {
    updateSinceUntilBuild = false
    version = '2021.2.2'
}
patchPluginXml {
    changeNotes = """
      Initial release"""
}
test {
    useJUnitPlatform()
}